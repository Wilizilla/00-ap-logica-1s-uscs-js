<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input em HTML</title>
</head>
<body>
    <!-- Formulário -->
    <div>
        <form id="form-side" method="post">  
            
            <!-- label -->
            <div>
                <label>Digite o valor do lado em cm:</label>
            </div>

            <!-- Input -->
            <div>
                <input id="input-side" type="number" name="Lado do trinagulo" placeholder="00">
            </div>

            <!-- mensagem de erro -->
            <div>
                <span>Digite algum valor</span>
            </div>

            <!-- botão -->
            <div>
            <button id="submit-button" type="submit">
                <span>Enviar dados</span>
            </button>
            </div>

        </form>
        
    </div>
    <!-- Fim do formulário -->

    <!-- Resposta -->
    <div>
        <p>A área do quadrado é:</p> <span id="value-cm"> xxx</span>
        <p>A área do quadrado é:</p> <span id="value-m"> xxxx</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
